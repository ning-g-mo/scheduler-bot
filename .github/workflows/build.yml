name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Prepare release files
      run: |
        mkdir -p release
        cp target/scheduler-bot-1.0.jar release/
        cp start.bat release/
        cp start.sh release/
        cp README.md release/
        cp LICENSE release/
        chmod +x release/start.sh
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/scheduler-bot-1.0.jar
          release/start.bat
          release/start.sh
          release/README.md
          release/LICENSE
        draft: false
        prerelease: false
        generate_release_notes: true 